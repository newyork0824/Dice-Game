<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dice.CSS">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
  </head>
  <body>
    <div class="dice-game-container">
      <h1 id="playerTurn-el"> Player 1 Turn </h1>
      <div class="play-area-el">
        <div class="player-one-play-area-el">
          <h2 id="player-one-score-el">Score:0 </h2>
          <h3 class="active-dice" id="player-one-dice-el"> - </h3>
          
          
      </div>
         <div class="player-two-play-area-el">
          <h2 id="player-two-score-el">Score:0 </h2>
          <h3 id="player-two-dice-el"> - </h3>
          
          
      </div>
      </div>
      <p id="score-msg-el">Set the Winner Score!</p>
      <input id="target-score-input-el" type="text">
      <button id="choice-target-score-btn"> Sumbit </button>
        <button id="roll-dice-btn"> Roll Dice </button>
      <button id="reset-btn"> Play Again! </button>
      
      
      </div>
      <script src="dice.js"></script>
  </body>
</html>
